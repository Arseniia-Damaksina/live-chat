<div class="w-full h-full flex flex-col justify-center items-center m-10">
  <div>
    <div>
      <a [routerLink]="['../register']">Go to Register</a>
    </div>
    <div>
      <form
        [formGroup]="form"
        (ngSubmit)="login()"
        class="flex flex-col justify-start items-start m-10"
      >
        <div class="flex flex-col justify-center items-start my-2">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="border"
          />
          <div *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']" class="text-red-600"
              >Email is required</span
            >
            <span *ngIf="email?.errors?.['email']" class="text-red-600"
              >Invalid email format</span
            >
          </div>
        </div>

        <div class="flex flex-col justify-center items-start my-2">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="border"
          />
          <div *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']" class="text-red-600"
              >Password is required</span
            >
          </div>
        </div>

        <button
          type="submit"
          [disabled]="form.invalid"
          class="p-2 bg-black text-white"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
